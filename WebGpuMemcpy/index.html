<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>WebGPU Memcpy core test</title>
  <script src="canvas.js"></script>
</head>

<body style="background-color:white">
  <canvas width="1" height="1"></canvas>
  <script type="module">
  </script>
  <div id='saveload'>
    <div class='sectionTitle'>WebGPU Memcpy core test
    </div>
    <div class='section'>  
      <p>Select decompression method</p>
    </div>
    <br>  
    
    <div class='section'>  
      <p>Number of workgroups</p>
       <input type="radio" id="num_workgroup_1" name="decompress_selection" value="value_1" checked="checked" >
       <label for="value_1">1</label>
       <input type="radio" id="num_workgroup_2" name="decompress_selection" value="value_2" >
       <label for="value_2">2</label>
       <input type="radio" id="num_workgroup_4" name="decompress_selection" value="value_4" >
       <label for="value_4">4</label>
       <input type="radio" id="num_workgroup_8" name="decompress_selection" value="value_8">
       <label for="value_8">8</label>
       <input type="radio" id="num_workgroup_16" name="decompress_selection" value="value_16" >
       <label for="value_16">16</label>
    </div>
    
      <div class='section'>
        <button id='runthetest'>
          <span>Run!</span>
        </button>
        <p id="runresulttext"> ... waiting for run </p>
      </div>

    </div>
  </div>

</body>

</html>
