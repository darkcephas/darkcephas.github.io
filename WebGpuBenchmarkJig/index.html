<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>WebGPU benchmarking Jig (A vs B)</title>
  <script src="canvas.js"></script>
</head>

<body style="background-color:white">
  <canvas width="1" height="1"></canvas>
  <script type="module">
  </script>
  <div id='saveload'>
    <div class='sectionTitle'>WebGPU benchmarking Jig (A vs B)
    </div>
    <div class='section'>
      <input type="checkbox" id="enablesubgroup" name="enablesubgroup" value="enablesubgroup">
      <label for="enablesubgroup">enable subgroups</label>
    </div>
    <div class='section'>
      <input type="checkbox" id="enablef16" name="enablef16" value="enablef16">
      <label for="enablef16">enable f16</label>
    </div>
    <br>
    <label for="dispatchcubed">Dispatch size:</label>
    <input name="dispatchcubed" type="number" value="512" min="1" max="65536" step="1" id="dispatchcubedid" />
    <div class='section'>
      <div class='section'>
        <button id='runtestbutton'>
          <span>Run Test</span>
        </button>
        <p id="testresulttext">Waiting for run...</p>
      </div>
    </div>
    <div class='section'>
      <div class='section'>
        <button id='getcurrenturl'>
          <span>GetCurrentURL</span>
        </button>
      </div>
    </div>
    Shader Code A:
    <div class='section'>
      <textarea name="shadertexta"  id="shadertexta"  cols="81" rows="20" >
        code A.
      </textarea>
    </div>
    <br>
    Shader Code B:
    <div class='section'>
      <textarea name="shadertextb"  id="shadertextb"  cols="81" rows="20" >
        code b.
      </textarea>
    </div>
  </div>

</body>

</html>
