<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGPU Workgroup Counter </title>
  <script src="canvas.js"></script>
</head>

<body style="background-color:white">
  <canvas width="1" height="1"></canvas>
  <script type="module">
  </script>
  <div id='saveload'>
    <div class='sectionTitle'>WebGPU Workgroup Counter 
    </div>
    <div class='section'>
      <input type="checkbox" id="enableMaxWorkgroupSize" name="enableMaxWorkgroupSize" value="enableMaxWorkgroupSize">
      <label for="enableMaxWorkgroupSize">Enable max workgroup size - </label>
    </div>

    <br>
    <label for="dispatchcubed">Dispatch size:</label>
    <input name="dispatchcubed" type="number" value="1024" min="1" max="65536" step="1" id="dispatchcubedid" />
    <div class='section'>
      <div class='section'>
        <button id='runtestbutton'>
          <span>Run Test</span>
        </button>
        <p id="testresulttext">Waiting for run...</p>
      </div>
    </div>
    <div class='section'>
      <div class='section'>
        <button id='getcurrenturl'>
          <span>GetCurrentURL</span>
        </button>
      </div>
    </div>
    Shader Code:
    <div class='section'>
      <textarea name="shadertexta"  id="shadertexta"  cols="81" rows="20" >
code A.
      </textarea>
    </div>
    <br>

    Output :
    <div class='section'>
      <textarea name="resultstexta"  id="resultstexta"  cols="81" rows="20" >
No results
      </textarea>
    </div>
  </div>
</body>
</html>
